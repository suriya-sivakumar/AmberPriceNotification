name: Amber Price Monitor

on:
  schedule:
    - cron: '*/30 * * * *' # Runs every 30 minutes
  workflow_dispatch:      # Manual trigger

jobs:
  build:
    runs-on: ubuntu-latest
    # Added permissions to allow the action to write to the repository
    permissions:
      contents: write
      
    steps:
      - name: Checkout code
        uses: actions/checkout@v3

      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.9'

      - name: Install dependencies
        run: pip install requests

      - name: Run script
        env:
          AMBER_API_KEY: ${{ secrets.AMBER_API_KEY }}
          AMBER_SITE_ID: ${{ secrets.AMBER_SITE_ID }}
          SENDER_EMAIL: ${{ secrets.SENDER_EMAIL }}
          SENDER_PASS: ${{ secrets.SENDER_PASS }}
          RECIPIENT_EMAIL: ${{ secrets.RECIPIENT_EMAIL }}
        run: python monitor.py

      - name: Commit and push status change
        run: |
          git config --global user.name "GitHub Action"
          git config --global user.email "action@github.com"
          git add alert_status.txt
          git commit -m "Update alert status [skip ci]" || exit 0
          git push
